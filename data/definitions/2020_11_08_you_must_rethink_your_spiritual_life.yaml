original_description: 'Friends, there’s a great temptation for us to turn the Lord
  into a distant spiritual entity or a difficult moral taskmaster. We incorrectly
  believe that we have to crawl our way to the divine by our own heroism, merit, and
  effort. But this is not the case. In actuality, God, in his wisdom, hastens to make
  himself known. He reveals himself to us, even before we’ve begun to see. In fact,
  our seeking is predicated upon the fact that we’ve already been found. To understand
