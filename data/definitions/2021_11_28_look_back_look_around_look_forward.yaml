original_description: 'Friends, many years ago, in the context of a high school religion
  class, a very wise Benedictine nun gave me a template for understanding Advent that
  I’ve never forgotten. It is simply that Advent calls to mind three “comings” of
  Christ: the first in history, the second now, and the third at the end of time.
  Meditating upon each of these is a helpful preparation for the holy season upon
  which we are embarking.Watch the Spanish version here: https://youtu.be/qgrQdHZ84BwSUBSCRIBE
