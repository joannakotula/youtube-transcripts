  our communities and background stories affect our mind and will, nevertheless, the
  individual stands alone in the presence of God. We show God and the world who we
  are by the integrity of our moral acts. What we do defines who we are, and therefore
  we must cultivate the moral dimension of our life to avoid ethical calamity.SUBSCRIBE
