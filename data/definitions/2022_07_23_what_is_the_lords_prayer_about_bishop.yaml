original_description: 'Friends, our Gospel for today is St. Luke’s version of the
  Lord’s Prayer, the Our Father. This prayer, which is probably recited millions of
  times a day all over the world, includes some of the best-known words on the planet.
  But what do they mean? It might be good for us to walk slowly through Luke’s version
  to see what this great prayer is about—and what we are asking for when we pray it.SUBSCRIBE
