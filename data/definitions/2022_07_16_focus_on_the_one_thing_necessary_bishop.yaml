original_description: 'Friends, the Gospel for this Sunday is the wonderful story
  of Martha and Mary. But the Church sets this up in a really interesting way by giving
  us a first reading from Genesis 18—the mysterious story of Abraham being visited
  by three guests. The two stories together show us that the problem is not hospitality,
  nor being active as opposed to contemplative; rather, the problem is being focused
  on many things instead of the one thing necessary, in which everything else tends
