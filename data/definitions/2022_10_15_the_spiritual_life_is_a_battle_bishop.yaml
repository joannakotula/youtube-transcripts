original_description: 'Friends, our first reading for this Sunday is about a battle
  between Israel and the Amalekites. To many of us today, this appears to be either
  an irrelevancy of history or an outrageous story about God sanctioning genocide.
  But Origen of Alexandria helps us to see that it is neither; rather, it is a story
  about the battle of the spiritual life. And in the soldiers, Moses, and Aaron and
  Hur, we see the variegated offices and functions within the Church engaged in that
