original_description: 'Friends, all three of our readings Sunday speak of a primordial
  spiritual truth—namely, the need to detach oneself from the goods of the world.
  This has nothing to do with a hatred of the world or a puritanical spirituality
  of flight from the world; rather, it has to do with knowing how to wear the goods
  of the world lightly. These goods—wonderful as they are—all finally crumble, evanesce,
  and disappear; they are not our ultimate good, and we are not meant to cling to
