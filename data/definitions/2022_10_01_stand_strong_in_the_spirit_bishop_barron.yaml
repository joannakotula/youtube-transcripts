original_description: 'Friends, this week, our second reading is from Paul’s Second
  Letter to Timothy. From prison, Paul writes to Timothy—the master to the disciple,
  the mentor to the mentee, the old soldier to the young soldier—and tells him to
  have courage, but to attach his courage to the weapons of wisdom and love. When
  one stands courageously, with wisdom, with love, with all the gifts of the Holy
  Spirit, then one is able to face down the powers of the world. When we try to fight
