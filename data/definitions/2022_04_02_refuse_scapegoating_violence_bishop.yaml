original_description: 'Friends, this Sunday, we hear the story of the woman caught
  in adultery from the eighth chapter of John. René Girard thought that this story
  was particularly clear in showing the dynamics of what he called the scapegoating
  mechanism. And in the response of Jesus to the violence of the mob, we see the glory
  of God, who does not sanction this scapegoating frenzy, but rather meets the misery
  of our sin with his mercy.SUBSCRIBE to my YouTube channel to watch every Sunday
