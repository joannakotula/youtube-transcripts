  are very interested in the Jungian archetype of the hero''s journey. We see it all
  over the literature of the world and popular culture, from "The Lord of the Rings"
  to “Star Wars." But it is also on display very strongly in the Bible. In our remarkable
  second reading from the Letter to the Hebrews, the author reflects on faith as a
