  of reading one of the most important texts in the Bible: God addressing Moses from
  the burning bush. In this passage, the true God manifests his own identity: he is
  closer to you than you are to yourself, yet higher than anything you can possibly
  imagine. And he gives himself a name: “I Am Who I Am”—not a being among beings,
