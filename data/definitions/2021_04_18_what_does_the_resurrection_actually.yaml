  have collided! Despite this grand, reorienting truth, our culture seems to miss
  the point of the Resurrection. The world tries to domesticate Easter, but this is
  impossible. There’s no other reaction than to accept the life-changing reality that
  Jesus of Nazareth rose bodily from the dead.WATCH the Spanish version: https://www.youtube.com/watch?v=9rw6upq5sG8SUBSCRIBE
